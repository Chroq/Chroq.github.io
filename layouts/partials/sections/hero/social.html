<span id="loading-icons"  style="display: {{ if .Site.Params.animate }}none{{else}}block{{ end }};">
    {{ range .Site.Params.hero.socialLinks.fontAwesomeIcons }}
    <span class="col-auto px-1">
        <a href="{{ .url }}" target="_blank" class="btn social-icon-2">
            <i class="{{ .icon }}"></i>
        </a>
    </span>
    {{ end }}

    {{ range .Site.Params.hero.socialLinks.customIcons }}
    <span class="px-1">
        <a href="{{ .url }}" target="_blank" class="btn social-icon-2">
            <img src="{{ .icon }}">
        </a>
    </span>
    {{ end }}
</span>
